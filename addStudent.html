<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/common.css">
</head>
<body>

<header id="header">
  <h1>Add Student</h1>
  <nav id="navlinks">
    <a href="index.html">Home</a>
    <a href="student.html">Students</a>
  </nav>
</header>

<div class="container">
  <form id="studentForm">
    <input id="studentname" placeholder="Full Name" required>
    <input id="file" placeholder="Profile Image URL">
    <input id="collegeid" placeholder="College ID" required>
    <input id="department" placeholder="Department" required>
    <input id="degree" placeholder="Degree" required>
    <input id="graduationyear" type="number" placeholder="Graduation Year" required>
    <input id="cgpa" type="number" step="0.01" placeholder="CGPA" required>

    <select id="placementStatus">
      <option>Placed</option>
      <option>Not Placed</option>
    </select>

    <button>Add Student</button>
  </form>
</div>

<script src="../JavaScript/addstudent.js"></script>
</body>
</html>
