<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/common.css">
</head>
<body>

<header id="header">
  <h1>Edit Student</h1>
</header>

<div class="container">
  <form id="form">
    <input id="studentname" placeholder="Full Name"><br><br>
    <input id="collegeid" placeholder="College ID"><br><br>
    <input id="department" placeholder="Department"><br><br>
    <input id="degree" placeholder="Degree"><br><br>
    <input id="graduationyear" type="number"><br><br>
    <input id="cgpa" type="number"><br><br>

    <select id="placementStatus">
      <option>Placed</option>
      <option>Not Placed</option>
    </select><br><br>

    <button>Update</button>
  </form>
</div>

<script src="../JavaScript/editStudent.js"></script>
</body>
</html>
